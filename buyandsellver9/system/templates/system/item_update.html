{% extends "system/user_home.html" %}

{% block title %}
<title>Ibs| Item Update</title>
{% endblock title %}


{% block content %}
<div class="container">
  <div class="jumbotron">
    <h2>Update Item</h2>
    <form method="POST" class="form-inline" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-group">
        <input name="name" type="text" class="form-control" value="{{item.name}}" required>
      </div><br>
      <div class="form-group">
        <textarea cols="50" rows="5" name="description" type="text" class="form-control" value="{{item.description}}" required></textarea>
      </div><br>
      <div class="form-group">
        <input name="price" type="number" class="form-control" value="{{item.price}}" required>
      </div>
      <div class="form-group">
        <select name="category_id">
          {% for category in categories %}
          <option value="category">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div><br>
      <div class="form-group">
        <select name="type_id">
          {% for type in types %}
          <option value="type">{{ type.name }}</option>
          {% endfor %}
        </select>
      </div><br>
      <div class="form-group">
        {% for image in images %}
        <input name="stuff_image" type="file" value="image">
        {% endfor %}
      </div><br>
      <button type="submit" class="btn btn-default">Update</button>
    </form>
  </div>
</div>
{% endblock content %}
